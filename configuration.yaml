
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

lovelace:
  resources:
    - url: /local/community/lovelace-multiple-entity-row/multiple-entity-row.js
      type: module
    - url: /local/community/lovelace-climate-mode-entity-row/climate-mode-entity-row.js
      type: module
      
frontend:
  extra_module_url:
    - /local/custom-ui/custom-ui.js
    
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
input_select: !include input_select.yaml
utility_meter: !include utility_meter.yaml
sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml
shell_command: !include shellCommand.yaml
notify: !include notify.yaml
climate: !include climate.yaml
switch: !include switchs.yaml
input_text: !include input_text.yaml
light: !include light.yaml
input_number: !include input_number.yaml
input_datetime: !include input_dateTime.yaml
input_boolean: !include input_boolean.yaml

homeassistant:
  customize: !include customize.yaml

wake_on_lan:

########################################## DATABASE ##################################################################################################
recorder:
  db_url: !secret url_posgres_db
  purge_interval: 2
  purge_keep_days: 90
  include:
    domains:
      - sensor
      - switch
      - binary_sensor
  exclude:
    domains:
      - weblink
      - updater
      - input_boolean
      - input_number
      - input_select
      - input_text
      - light
      - media_player
      - sun
      - timer
      - weather
      - camera
      - automation
    entity_globs:
      - sensor.weather_*
      - sensor.sensor.ups_*
      - binary_sensor.huawei_*
      - switch.echo_*
    entities:
      - sun.sun # Don't record sun data
      - sensor.last_boot # Comes from 'systemmonitor' sensor platform
      - sensor.date
      - sensor.hacs
    event_types:
      - service_removed
      - service_executed
      - platform_discovered
      - homeassistant_start
      - homeassistant_stop      
      - feedreader
      - service_registered
      - call_service
      - component_loaded
      - logbook_entry
      - system_log_event
      - automation_triggered
      - script_started
      - timer_out_of_sync
      
